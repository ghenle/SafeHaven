<VirtualHost *:443>
  ServerAdmin admin@example.com
  DocumentRoot /var/www/html
  DirectoryIndex index.php index.html
  SSLEngine on

  <Directory /var/www/html>
    Options -Indexes
    AllowOverride FileInfo
  </Directory>

  <Files xmlrpc.php>
    order deny,allow
    deny from all
  </Files>
  
  <IfModule http2_module>
    Protocols h2 h2c http/1.1
    H2Direct on
  </IfModule>
  
  CacheQuickHandler off
  CacheLock on
  CacheLockPath /tmp/mod_cache-lock
  CacheLockMaxAge 5
  CacheIgnoreHeaders Set-Cookie
  <Location />
    CacheEnable disk
    CacheHeader on
    CacheDefaultExpire 64000
    CacheMaxExpire 31536000
    CacheIgnoreNoLastMod On
    ExpiresActive on
    ExpiresDefault A300
  </Location>

    ServerName www.bad.fyi
SSLCertificateFile /etc/letsencrypt/live/www.bad.fyi/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.bad.fyi/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
