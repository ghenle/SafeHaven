<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SafeHaven Security Systems - 75% OFF First Month of Monitoring!</title>
    <meta name="description" content="Special Offer. Limited Time. SafeHaven Security Systems is offering a 75% discount for your first month of monitoring!">
    <link rel="preload" href="/img/logo.svg" as="image">
    <link rel="preload" href="/img/hero25.avif" as="image" fetchpriority="high">
    <link rel="preload" href="/img/hero50.avif" as="image">
    <link rel="preload" href="/api/locations.min.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="/css/async.min.css" as="style" onload="this.rel='stylesheet'" media="screen">
    <link rel="modulepreload" href="/js/main.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&display=swap" media="screen">
    <link rel="stylesheet" href="/css/main.min.css" media="screen">
    <script type="module" src="/js/main.min.js"></script>
  </head>
  <body>
    <div id="hero">&nbsp;</div>
    <header>
      <img src="/img/logo.svg" alt="SafeHaven Logo" title="Logo Placeholder"><h1>SafeHaven</h1>
    </header>
    <section id="call">
      <h2>SafeHaven in <span>Multiple Locations are</span> offering 75% off the first month of service!</h2>
      <h3><a class="cta" href="tel:111-222-3333">CALL NOW!</a></h3>
    </section>
    <main id="contact">
      <form aria-label="Request a Quote" action="/api/lead" method="get">
        <div>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" autocomplete="name" spellcheck="false" required aria-required="true" aria-describedby="name-hint">
          <div class="require">(required)</div>
          <div class="hint" id="name-hint">Please enter your full name.</div>
        </div>
        <div>
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" placeholder="user@someplace.com" autocomplete="email" spellcheck="false" required aria-required="true">
          <div class="require">(required)</div>
          <div class="hint" id="email-hint">Please enter your email address.</div>
        </div>
        <div>
          <label for="phone">Phone: </label>
          <input type="tel" id="phone" name="phone" placeholder="1234567890 or 123-456-7890" pattern="(\d{3})-?(\d{3})-?(\d{4})" autocomplete="tel-national" required aria-required="true" aria-describedby="phone-hint">
          <div class="require">(required)</div>
          <div class="hint" id="phone-hint">Enter your 10-digit phone number.</div>
        </div>
        <div>
          <label for="zip">ZIP Code: </label>
          <div class="gps">
            <input type="text" id="zip"  name="zip" placeholder="12345 or 12345-6789" pattern="(\d{5})(-\d{4})?" autocomplete="postal-code" required aria-required="true" aria-describedby="zip-hint">
            <button type="button" aria-label="Get my ZIP Code"></button>
          </div>
          <div class="require">(required)</div>
          <div class="hint" id="zip-hint">Enter your 5 or 9-digit ZIP Code.</div>
        </div>
        <div>
          <input type="radio" id="pcm-phone" name="preferred" value="phone" checked required aria-required="true">
          <label for="pcm-phone">Please contact me by phone</label>
          <input type="radio" id="pcm-email" name="preferred" value="email" required aria-required="true">
          <label for="pcm-email">Please contact me by email</label>
        </div>
        <button class="cta" type="submit">GET A QUOTE!</button>
        <input type="hidden" name="utm_source" value="">
        <input type="hidden" name="utm_medium" value="">
        <input type="hidden" name="utm_campaign" value="">
        <input type="hidden" name="utm_term" value="">
        <input type="hidden" name="utm_content" value="">
        <input type="hidden" name="service_area" value="">
        <input type="hidden" name="in_service_area" value="">
      </form>
    </main>
  </body>
</html>
